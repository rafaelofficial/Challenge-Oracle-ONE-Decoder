<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>Challenger Decoder | ONE</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img src="img/image-header.png">
            <h1 class="title-one-decoder">Decoder</h1>
        </header>

        <main>
            <section class="caixa-principal">
                <form>
                    <input type="text" placeholder="Digite seu texto ..." class="input-decodificador" id="texto-criptografia" value="">

                    <p>ⓘ Apenas letras minúsculas e sem acento.</p>
                    <input type="submit" value="Criptografar" class="btn-criptografar" id="btn-criptografia">
                    <input type="submit" value="Descriptografar" class="btn-decriptografar" id="btn-decriptografar">
                </form>
            </section>

            <section class="caixa-textarea">
                <div class="div-copy"></div><textarea id="imagem-textarea" class="input-textarea" cols="20" rows="30" readonly></textarea>
            </section>
        </main>

        <footer>
            <p class="copyright">&copy; Desenvolvido com &#9829; por Rafael Sousa Pereira - 2023</p>
        </footer>

        <script src="js/script.js"></script>
    </body>
</html>
